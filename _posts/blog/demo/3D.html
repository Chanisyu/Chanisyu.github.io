<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3D 轮播</title>
    <style>
        .wrapper{
            margin: 60px;
            position: relative;
            height: 200px;
            background-color: rgba(0,0,0,.4);
        }
        .box{
            border: 1px red solid;
            position: absolute;
            width: 120px;
            height: 160px;
            top: 50%;
            left:50%;
            transition-duration: .3s;
        }
        .box1{
            background-color: burlywood;
        }
        .box2{
            background-color: cornsilk;
        }
        .box3{
            background-color: darkred;
        }
        [data-index="0"]{
            transform: scale(1) translate(-50%,-50%);
            z-index: 1;
        }
        [data-index="1"]{
            transform: scale(.8) translate(-160%,-60%);
        }
        [data-index="2"]{
            transform: scale(.8) translate(30%,-60%);
        }
    </style>
  </head>
  <body>
      <div class="wrapper">
        <div class="box1 box" data-index="0"></div>
        <div class="box2 box" data-index="1"></div>
        <div class="box3 box" data-index="2"></div>
    </div>
  </body>
  <script>
      let boxEle = document.querySelectorAll('.box')
      function roll(){
          setTimeout(function run(){
            boxEle.forEach(item=>{
                let index = item.dataset['index']
                index==2&&(index=-1)
                item.setAttribute('data-index',+index+1)
            })
            setTimeout(run,3000)
          },3000)
      }
      roll()
  </script>
</html>
