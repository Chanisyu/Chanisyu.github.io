<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>css 长按事件</title>
	<style>
    body{
  user-select:none;

    }
button:hover:active{
  opacity:.99;/**随便选取一个不影响页面的可以过渡的样式**/
  color:red; /** 这里是为了能够看到样式的变化，在变化的过程中完成事件**/
  transition:color 1s;
}
button{
  width: 200px;
  user-select:none;
  height: 200px;
}

	</style>
</head>
<body>
  <h3>长按按钮元素会有一个弹窗</h3>
  <button class="button" id="btn" >按钮3</button>
  <p>这里是借助css3中新增了过渡和动画属性，与之相对应的也预设了这些动画的回调事件实现的</p>
</body>
<script>
  const button = document.querySelector('button')
  button.addEventListener('transitionend',function(){
    //业务代码
    alert('长按的弹窗')
})
</script>
</html>
