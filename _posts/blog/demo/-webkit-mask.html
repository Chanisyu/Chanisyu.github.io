
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-webkit-mask 实现遮罩</title>
    <style>

    .img{
       
        width: 200px;
        height: 300px;
        background-color: forestgreen;
        -webkit-mask: radial-gradient(circle at 10px 50%, #0000 10px, red 0) -10px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="img">
        </div>
    </div>
</body>

</html>
