<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>label 修改元素</title>
	<style>
		input{
			border-color:transparent;
			color:red;
			width: 100%;
		}
		input:focus{
			border-color: red;
		}
		label{
			color: blue;
		}
	</style>
</head>

<body>
<h1>
	欢迎访问我的博客：<a href="https://sunseekers.github.io/categories/">https://sunseekers.github.io/categories/</a>
</h1>
<p>有空我们一起学习交流呀</p>
<input id="input" value="我是input元素在很远的地方有一个元素可以修改我"/>
<p>今年上海的冬天真冷，都要被冷哭了，真的好羡慕那些暖和的城市</p>
<p>在上海，为你，我受尽冷风吹</p>
<p>以前总是嚷嚷着我要离开上海，不想一个再漂了，如今我再也没有想过要离开上海，反而更加坚定了，未来几年我都会在上海。我已经习惯一个人漂了</p>
<p>自由自在的也很好很不错</p>
<label for="input">我就是那个很远还能改变他的元素，纯css实现哟</label>
</body>
</html>
