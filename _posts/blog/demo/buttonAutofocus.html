
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 实现自动滚到底部</title>
    <style>
        .div{
            height: 2000px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div class="div">
        我很高，我的底部有一个按钮
    </div>
    <button autofocus>我有自动聚集功能，加载到这里</button>
    <p><xmp><button autofocus>我有自动聚集功能，加载到这里</button> 放到任意位置，可实现自动滚到到任意位置</xmp></p>
</body>

</html>
