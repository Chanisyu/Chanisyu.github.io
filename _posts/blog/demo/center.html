<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>中心布局</title>
	<style>
   .box{
       border: 1px red solid;
       width: 200px;
       height: 200px;
       position: relative;
   }
   .list{
    width: 200px;
       height: 200px;
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 1px solid #000;
   }
   .list-1{
       width:180px;
       height: 180px;
       border-color: blue;
       transform:translate(-50%,-50%) rotate(10deg);
   }
   .list-2{
       width:160px;
       height: 160px;
       border-color: cornflowerblue;
       transform:translate(-50%,-50%) rotate(20deg);


   }
   .list-3{
       width:140px;
       height: 140px;
       border-color: cyan;
       transform:translate(-50%,-50%) rotate(30deg);

   }
   .list-4{
       width:120px;
       height: 120px;
       border-color: rgb(30, 156, 156);
       transform:translate(-50%,-50%) rotate(40deg);

   }
   .list-5{
       width:100px;
       height: 100px;
       border-color: rgb(66, 145, 145);
       transform:translate(-50%,-50%) rotate(50deg);
   }
   .list-6{
       width:80px;
       height: 80px;
       border-color: rgb(88, 114, 114);
       transform:translate(-50%,-50%) rotate(60deg);

   }
   .list-7{
       width:60px;
       height: 60px;
       border-color: rgb(62, 75, 75);
       transform:translate(-50%,-50%) rotate(70deg);
   }
   .list-8{
       width:40px;
       height: 40px;
       border-color: rgb(43, 51, 51);
       transform:translate(-50%,-50%) rotate(90deg);

   }
</style>
</head>
<body>
<section class="box">
    <div class="list"></div>
    <div class="list list-1"></div>
    <div class="list list-2"></div>
    <div class="list list-3"></div>
    <div class="list list-4"></div>
    <div class="list list-5"></div> 
       <div class="list list-6"></div>
    <div class="list list-7"></div>
    <div class="list list-8"></div>
</section>
</body>
</html>
