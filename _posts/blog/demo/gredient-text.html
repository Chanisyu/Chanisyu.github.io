<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>渐变文字</title>
  <style>
.content{
background:linear-gradient(60deg, red, yellow, red, yellow, red);
background-clip: text;
-webkit-background-clip:text;
width: 100px;
color: transparent;
animation: spin 6s linear infinite;

}
@keyframes spin {
    form { transform: rotate(0); }
    to { transform: rotate(360deg); }
}
.complex-text,
.content1{
  margin-top:40px;
  width: 400px;
  position: relative;
  font-size: 3rem;
  color: black;
  font-weight: bold;
  background-color: #fff;

  
}
.content1::before {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: linear-gradient(to right, deepskyblue, deeppink);
    mix-blend-mode: lighten;

}
.complex-text {
    overflow: hidden;
}
.complex-text::before {
    content: "";
    position: absolute;
    width: 300px; height: 300px;
    top: calc(50% - 150px);
    background: repeating-linear-gradient(-135deg, deepskyblue 0px  4px, deeppink 5px 9px);
    mix-blend-mode: lighten;
    animation: spin 6s linear infinite;
}
@keyframes spin {
    form { transform: rotate(0); }
    to { transform: rotate(360deg); }
}


  </style>
</head>
<body>
  <div class="content">渐变文字</div>
  <div class="content1">渐变文字</div>
  <div class="complex-text">CSS新世界</div>
</body>
</html>
