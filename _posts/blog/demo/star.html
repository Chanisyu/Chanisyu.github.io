<style>
/* 评价星星 */
.icon-star::after {
  content: "";
  width: calc(var(--value) * 26px);
  height: 100%;
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  background-repeat: repeat-x;
  background-size: 26px;
  background-image:  url("data:image/svg+xml,%3Csvg width='13' height='12' viewBox='0 0 13 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6.5 0l1.968 4.004 4.532.58-3.315 3.054.832 4.362L6.5 9.884 2.483 12l.832-4.362L0 4.584l4.532-.58L6.5 0z' fill='%23F8B200'/%3E%3C/svg%3E");
}

/* 没有评价 */
.icon-star:before {
  content: "";
  width: calc(var(--level) * 26px);
  height: 100%;
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  background-repeat: repeat-x;
  background-size: 26px;
  background-image:  url("data:image/svg+xml,%3Csvg width='13' height='12' viewBox='0 0 13 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6.5 0l1.968 4.004 4.532.58-3.315 3.054.832 4.362L6.5 9.884 2.483 12l.832-4.362L0 4.584l4.532-.58L6.5 0z' fill='%23D8D8D8'/%3E%3C/svg%3E");
}
.star-wrapper {
  width: calc(var(--level) * 26px);
  height: 26px;
  position: relative;
  overflow: hidden;
}

<body>
  <!-- // 需求
  // 1. 鼠标在其上移动，评分变更
  // 2. 点击评分后，固定评分
  // 3. 鼠标离开后，回显上次评分 -->
  <div class="star"></div>
</body>
<script>
    /**
    el:星星挂载的元素
    level:几个星星
    name:表单提交时候的字段
    rate:自定义样式
    */
  class Star{
    constructor(params){
      this.params = {
        ...params,
        starValue:0,// 点亮的星星
        eleBox:null,// 包裹目标元素的元素
        eleTarge:null,// 目标元素
        eleInput:null// input 元素
      }
    }
    // 星星评价
    starRender() {
      // 创建父元素
      this.params.eleBox = document.querySelector(this.params.el)
      this.params.eleBox.classList.add("star-wrapper")
      this.params.eleBox.style.setProperty('--level', this.params.level)
      
      // 创建星星元素
      this.params.eleTarge = document.createElement('i')
      this.params.eleTarge.classList.add("icon-star")
      this.params.rate&&this.params.eleTarge.classList.add(this.params.rate)
      this.params.eleTarge.ariaHidden = 'true'
      this.params.eleTarge.style.setProperty('--level', this.params.level)
      
      // 创建 input 记录分值
      this.params.eleInput = document.createElement('input')
      this.params.eleInput.type='hidden'
      this.params.eleInput.name = this.params.name

      this.params.eleBox.appendChild(this.params.eleTarge)
      this.params.eleBox.appendChild(this.params.eleInput)


      // 移动高亮星星
      var _that = this
      this.params.eleTarge.addEventListener("mousemove",function(e){
        _that.starLight(e.offsetX)
      })

      // 记住高亮星星
      this.params.eleTarge.addEventListener('click',function(e){
       _that.params.starValue = _that.starLight(e.offsetX)
        _that.params.eleInput.value = _that.params.starValue;
        _that.params.eleInput.dispatchEvent(new CustomEvent('change'));
      })
      // 保存高亮信息
      this.params.eleTarge.addEventListener('mouseleave',function(e){
        _that.params.eleTarge.style.setProperty('--value', _that.params.starValue)
      })
    }
    // 设置高亮的星星
    starLight(step) {
     step = step / 26
    var starValue = Math.trunc(step)
    
    if (step < 0) {
      starValue = 0
    } else if (step - Math.trunc(step) < 0.5) {
      // 高亮一半个星星
      starValue += 0.5
    } else {
      starValue += 1
    }
    this.params.eleTarge.style.setProperty('--value', starValue)
    return starValue
    }
  }
  var star = new Star({el:'.star',level:7,name:'star',rate:"rate"})
  star.starRender()
  
</script>
