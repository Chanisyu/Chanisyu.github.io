    <title>数据双向更新试图</title>

<style>

.wrapper{
  width: 100px;
  border: 1px red solid;
  height: 100px;
 position:relative;
}
.content{
  width: 80px;
  position:absolute;
  left: 50%;
  top: 50%;
  border:1px red solid;
  transform:translate(-50%,-50%);
}


</style>

<div class='wrapper' >
  <div id="app">
    <p>我的名字{{name1}}</p>
  </div>
</body>
<script src='./mvvm.js'></script>

    el: '#app',
    data: {

      b: {
        b: 90
      }
    }

  console.log(myVue1._data.name1,'myVue1');
